name: bcal
maintainer: Arun Prakash Jana <engineerarun@gmail.com>
license: GPLv3
summary: Byte CALculator for storage conversions and calculations.
homepage: https://github.com/jarun/bcal
commands:
  install:
    - make PREFIX="/usr" install DESTDIR="${BP_DESTDIR}"
packages:
  archlinux:
    builddeps:
      - make
      - gcc
  centos7.3:
    builddeps:
      - make
      - gcc
      - libquadmath-devel
    deps:
      - libquadmath
    commands:
      pre:
        - yum install epel-release
  debian9:
    builddeps:
      - make
      - gcc
  fedora26:
    builddeps:
      - make
      - gcc
      - libquadmath-devel
    deps:
      - libquadmath
  opensuse42.3:
    builddeps:
      - make
      - gcc
      - gcc-fortran
    deps:
      - libquadmath0
  ubuntu16.04:
    builddeps:
      - make
      - gcc
    deps:
      - libquadmath0
  ubuntu17.10:
    builddeps:
      - make
      - gcc
    deps:
      - libquadmath0
